<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="weather-container">
        <div class="city">Maasin, Iloilo</div>
        <img src="Consejo/sunday.png">
        <div class="temperature">32°C</div>
        <div class="description">Sunny</div>
        <div class="forecast">
            <div class="day">
                <h3>Mon</h3>
                <img src="Consejo/monday.png">
                <div class="temp">22°</div>
            </div>
            <div class="day">
                <h3>Tue</h3>
                <img src="Consejo/tuesday.png">
                <div class="temp">20°</div>
            </div>
            <div class="day">
                <h3>Wed</h3>
                <img src="Consejo/wednesday.png">
                <div class="temp">20°</div>
            </div>
            <div class="day">
                <h3>Thu</h3>
                <img src="Consejo/thursday.png">
                <div class="temp">22°</div>
            </div>
            <div class="day">
                <h3>Fri</h3>
                <img src="Consejo/friday.png">
                <div class="temp">22°</div>
            </div>
            <div class="day">
                <h3>Sat</h3>
                <img src="Consejo/saturday.png">
                <div class="temp">25°</div>
            </div>
            <div class="day">
                <h3>Sun</h3>
                <img src="Consejo/sunday.png">
                <div class="temp">32°</div>
            </div>
        </div>
    </div>

    <div class="footer">
        This site is coded by <a href="https://github.com/Meyrel13">
        Meyrel Consejo </a> and is open sourced.
    </div>
</body>

</html>
